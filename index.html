<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>事件纪念日</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="assets/css/index.css">
    <script data-main="js/index" src="assets/lib/requirejs/require.js"></script>
</head>
<body>
    <header class="header">

    <div class="share iconfont">
        &#xe602;
    </div>
    </header>
    <div class="content" id="app">

    </div>
    <footer class="footer">
        <div class="footer-item"><a href="?page=news">事件新闻</a></div>
        <div class="footer-item">
            <a href="?page=add">
                <div class="box-add iconfont">&#xe601;</div>
                <div class="clearfix"></div>
            </a>

        </div>
        <div class="footer-item"><a href="?page=my">我的事件</a></div>

    </footer>

<script id="boxList" type="text/html">
    {{ each list as value  }}
    <div class="index-box">
        <div class="index-box-main" >
            <div class="index-box-mask"></div>
            <div class="index-box-content">
                <div class="index-box-CountDown">

                    <div class="time {{ value.eventYear != 0?'':'hidden'  }}">
                        {{ value.eventYear }}
                        <span class="title">年</span>
                    </div>
                    <div class="time">
                        {{ value.eventDay }}
                        <span class="title">天</span>
                    </div>
                </div>
                <div class="index-box-time">{{ value.eventTime }}</div>
            </div>

        </div>
        <div class="index-box-name">
           {{ value.eventName }}
        </div>
    </div>
    {{ /each }}
</script>
</body>
</html>
