<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/lib/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/lib/FFF.fc.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
        $(function () {
            $("#main_add").on('tap', function () {
                $('.main_mask').show()
            });
            $("#save_btn").on("click", function () {
                $(".main_mask").hide();
            })
        })

    </script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">个人中心</h1>
    <a class="mui-icon mui-icon-home  mui-pull-right"></a>
</header>
<div class="mui-content main_content">
    <div class="person_header">
        <div class="person_header_img">
            <img src="img/index_pic.png">
        </div>
        <div class="person_header_info">
            <div class="person_header_info_name">zhoubenbentime</div>
            <div class="person_header_info_num">
                <div class="person_header_info_num_item"><span class="mui-icon mui-icon-compose"></span>132</div>
                <div class="person_header_info_num_item">132</div>
            </div>
        </div>
    </div>
</div>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item " href="list.html">
        <span class="mui-icon mui-icon-pengyouquan"></span>
        <span class="mui-tab-label">恩爱圈</span>
    </a>
    <a class="mui-tab-item mui-active" id="main_add" href="#tabbar-with-sms">
        <span class="mui-icon mui-icon-plusempty"></span>
        <span class="mui-tab-label">添加</span>
    </a>
    <a class="mui-tab-item" href="person.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">个人中心</span>
    </a>
</nav>
<div class="main_mask">
    <div class="main_mask_main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>时间</label>
                <input type="datetime" class="mui-input-clear" placeholder="带清除按钮的输入框">
            </div>
            <div class="mui-input-row">
                <label>事件名称</label>
                <input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
            </div>
            <button id="save_btn" class="mui-btn mui-btn-primary">保存</button>
        </form>
    </div>

</div>

</body>
</html>
